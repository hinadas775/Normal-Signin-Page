<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Signin</h1>
      <input type="username" name="username" id="username" placeholder="Username">
      <input type="password" name="password" id="password" placeholder="Password">
      <button class="btn">Signin</button>
      <p class="first">or signin with</p>
      
      <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.google.com" target="_blank" class="google-icon"><i class="fa-brands fa-google-plus"></i></a>
      <a href="https://www.linkedin.com" target="_blank" ><i class="fa-brands fa-linkedin"></i></a>
    </div>
    </div>
      <div class="right">
        <h3>Welcome back!</h3>
        <p class="second">Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
        <button class="sign-btn">No account yet? SignUp.</button>
      </div>
  </div>
</body>
</html>
